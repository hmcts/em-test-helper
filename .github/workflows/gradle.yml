name: Java CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - refs/tags/*
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          cache: 'gradle'
          distribution: 'temurin'
      - name: Build
        run: ./gradlew check
