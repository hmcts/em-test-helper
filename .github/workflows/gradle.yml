name: Java CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - refs/tags/*
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          cache: 'gradle'
          distribution: 'temurin'
      - name: Build
        run: ./gradlew check
