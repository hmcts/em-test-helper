name: Java CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - refs/tags/*
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          cache: 'gradle'
          distribution: 'temurin'
      - name: Build
        run: ./gradlew check
